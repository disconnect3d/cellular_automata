<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="jquery-1.12.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="code.js"></script>
    </head>

    <body>
    <div class="container">
        <h1>Cellular automata</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="rule">Rule:</label>
                    <input type="text" class="form-control" id="rule">
                </div>

                <div class="form-group">
                    <label for="iters">Iterations count:</label>
                    <input type="text" class="form-control" id="iters">
                </div>
            </div>
        </div>

        <button class="btn btn-info" onclick="fire()">Fire</button>

        <div class="row boards">
            <div class="col-md-6">
                <canvas id="lboard" width="600px" height="1000px"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="rboard" width="600px" height="1000px"></canvas>
            </div>
        </div>
    </div>
    </body>
</html>
