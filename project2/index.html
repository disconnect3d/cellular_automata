<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="jquery-1.12.1.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="flot/jquery.flot.js"></script>
    <script src="paint.js"></script>
</head>

<body>
<div class="container">
    <h1>Cellular Automata project - Model Nanoszenia Przypadkowego </h1>

    <h3>Autor: Dominik Czarnota</h3>

    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="speed">Speed [ms]:</label>
                <input type="text" class="form-control" id="speed">
            </div>
        </div>
    </div>

    <div class="row text-center">
        <button class="btn btn-primary" onclick="startSimulation()">Start new</button>
        <button class="btn btn-primary" onclick="stopSimulation()">Stop</button>
        <button class="btn btn-info" onclick="changeSpeed()">Change speed</button>
    </div>
</div>

<div class="row content center-block" style="width: 95%">
    <div class="col-md-4 canvas-divs" id="familyCanvasDiv">
        <div style="text-align: center">Family model</div>
        <canvas id="familyCanvas" width="200px" height="300px"></canvas>
        <div id="familyCanvasPlot"></div>
    </div>
    <div class="col-md-4 canvas-divs" id="wvCanvasDiv">
        <div style="text-align: center">Wolf-Villain model</div>
        <canvas id="wvCanvas" width="200px" height="300px"></canvas>
        <div id="wvCanvasPlot"></div>
    </div>
    <div class="col-md-4 canvas-divs" id="dstCanvasDiv">
        <div style="text-align: center">Das Sarma-Tamborenea model</div>
        <canvas id="dstCanvas" width="200px" height="300px"></canvas>
        <div id="dstCanvasPlot"></div>
    </div>
</div>

</body>
</html>
